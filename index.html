<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC参加者でルーレット</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- チャネル選択画面 -->
        <div id="channel-screen" class="screen">
            <div class="container">
                <h1>VC参加者でルーレット</h1>
                <h2>ボイスチャネルを選択</h2>
                <div id="channel-list" class="card-list"></div>
            </div>
        </div>

        <!-- ルーレット画面 -->
        <div id="roulette-screen" class="screen hidden">
            <div class="container">
                <button id="back-to-channels" class="btn btn-secondary">← チャネル選択に戻る</button>
                <h2>メンバーリスト</h2>
                <div id="member-list" class="member-grid"></div>
                <div class="roulette-controls">
                    <label for="select-count">選出人数:</label>
                    <input type="number" id="select-count" min="1" value="1">
                    <button id="start-roulette" class="btn btn-primary">ルーレット開始</button>
                </div>
                <!-- ルーレット完了後に表示されるボタン -->
                <div id="show-results-container" class="hidden" style="margin-top: 2rem; display: flex; justify-content: center; gap: 16px;">
                    <button id="show-results" class="btn btn-primary">結果を見る</button>
                </div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen hidden">
            <div class="container">
                <h2>選出結果</h2>
                <div id="result-list" class="result-grid"></div>
                <div class="result-actions">
                    <button id="copy-result" class="btn btn-secondary">結果をコピー</button>
                    <button id="new-roulette" class="btn btn-primary">もう一度</button>
                    <button id="back-to-top" class="btn btn-secondary">TOPに戻る</button>
                </div>
            </div>
        </div>

        <!-- ローディング -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <!-- エラーメッセージ -->
        <div id="error-message" class="error-message hidden">
            <p id="error-text"></p>
            <button id="error-close" class="btn btn-secondary">閉じる</button>
        </div>
    </div>

    <script type="module" src="js/app-controller.js"></script>
</body>
</html>
