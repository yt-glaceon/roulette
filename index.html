<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord ボイスルーレット</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- 認証画面 -->
        <div id="auth-screen" class="screen">
            <div class="container">
                <h1>Discord ボイスルーレット</h1>
                <p>Discord のボイスチャネルメンバーからランダムに選出します</p>
                <button id="auth-button" class="btn btn-primary">Discord でログイン</button>
            </div>
        </div>

        <!-- ギルド選択画面 -->
        <div id="guild-screen" class="screen hidden">
            <div class="container">
                <h2>サーバーを選択</h2>
                <div id="guild-list" class="card-list"></div>
            </div>
        </div>

        <!-- チャネル選択画面 -->
        <div id="channel-screen" class="screen hidden">
            <div class="container">
                <button id="back-to-guilds" class="btn btn-secondary">← サーバー選択に戻る</button>
                <h2>ボイスチャネルを選択</h2>
                <div id="channel-list" class="card-list"></div>
            </div>
        </div>

        <!-- ルーレット画面 -->
        <div id="roulette-screen" class="screen hidden">
            <div class="container">
                <button id="back-to-channels" class="btn btn-secondary">← チャネル選択に戻る</button>
                <h2>メンバーリスト</h2>
                <div id="member-list" class="member-grid"></div>
                <div class="roulette-controls">
                    <label for="select-count">選出人数:</label>
                    <input type="number" id="select-count" min="1" value="1">
                    <button id="start-roulette" class="btn btn-primary">ルーレット開始</button>
                </div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen hidden">
            <div class="container">
                <h2>選出結果</h2>
                <div id="result-list" class="result-grid"></div>
                <div class="result-actions">
                    <button id="copy-result" class="btn btn-secondary">結果をコピー</button>
                    <button id="new-roulette" class="btn btn-primary">もう一度</button>
                </div>
            </div>
        </div>

        <!-- ローディング -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <!-- エラーメッセージ -->
        <div id="error-message" class="error-message hidden">
            <p id="error-text"></p>
            <button id="error-close" class="btn btn-secondary">閉じる</button>
        </div>

        <!-- ログアウトボタン -->
        <button id="logout-button" class="btn btn-logout hidden">ログアウト</button>
    </div>

    <script type="module" src="js/app-controller.js"></script>
</body>
</html>
