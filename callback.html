<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証中... - Discord ボイスルーレット</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>認証中...</h1>
        <div class="spinner"></div>
        <p>Discord 認証を処理しています</p>
    </div>

    <script type="module">
        import { AuthModule } from './js/auth.js';

        console.log('[Callback] URL hash:', window.location.hash);
        console.log('[Callback] URL search:', window.location.search);

        // URL からトークンを取得
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');
        const error = urlParams.get('error');

        console.log('[Callback] Access Token:', accessToken ? 'あり（長さ: ' + accessToken.length + '）' : 'なし');
        console.log('[Callback] Error:', error);

        // Client ID を localStorage から取得（認証前に保存されている）
        const clientId = localStorage.getItem('temp_client_id');
        console.log('[Callback] Client ID:', clientId);

        const redirectUrl = clientId 
            ? `https://yt-glaceon.github.io/roulette/?client_id=${clientId}` 
            : 'https://yt-glaceon.github.io/roulette/';

        if (error) {
            alert('認証に失敗しました: ' + error);
            localStorage.removeItem('temp_client_id');
            window.location.href = redirectUrl;
        } else if (accessToken) {
            // トークンを保存
            console.log('[Callback] トークンを保存します');
            const auth = new AuthModule();
            localStorage.setItem('discord_token', accessToken);
            
            // 保存確認
            const savedToken = localStorage.getItem('discord_token');
            console.log('[Callback] 保存されたトークン:', savedToken ? 'あり' : 'なし');
            
            localStorage.removeItem('temp_client_id');
            
            console.log('[Callback] リダイレクト先:', redirectUrl);
            
            // メインページにリダイレクト（Client ID を保持）
            window.location.href = redirectUrl;
        } else {
            alert('認証情報が見つかりませんでした');
            localStorage.removeItem('temp_client_id');
            window.location.href = redirectUrl;
        }
    </script>
</body>
</html>
